name: desox_fran_website
description: Project for De Sossi Franchellucci Website.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_spinkit: ^5.1.0

  routemaster: ^0.9.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Sora
      fonts:
        - asset: fonts/Sora-Regular.ttf